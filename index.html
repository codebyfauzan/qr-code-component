<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>
  <body
    class="bg-slate-300 font-Outfit flex justify-center items-center min-h-screen px-4"
  >
    <div class="bg-white px-4 pt-4 pb-10 max-w-80 rounded-[20px] shadow">
      <img
        class="rounded-[20px]"
        src="./public/images/image-qr-code.png"
        alt="qr-code"
      />
      <div class="mt-6 text-center">
        <h3
          class="text-slate-900 font-bold text-[22px] leading-[1.2] tracking-normal mb-4"
        >
          Improve your front-end skills by building projects
        </h3>
        <p class="text-slate-500 text-[15px] leading-[1.4] tracking-[.2px]">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
