<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="font-outfit">
    <main
      class="bg-slate-300 flex justify-center items-center min-h-screen px-4"
    >
      <div
        class="bg-white px-4 pt-4 pb-10 max-w-80 rounded-[20px] shadow text-center"
      >
        <img
          class="rounded-lg"
          src="./images/image-qr-code.png"
          alt="qr-code"
        />

        <h1
          class="text-slate-900 font-bold text-[1.375rem] leading-[1.2] tracking-normal mb-4 mt-6"
        >
          Improve your front-end skills by building projects
        </h1>
        <p
          class="text-slate-500 text-[0.9375rem] leading-[1.4] tracking-[.0133333333em]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
